name: agent365

services:
  backend:
    build:
      context: ./backend/agentgrid-backend
      dockerfile: Dockerfile
    container_name: agent365-backend
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/agent365
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      RELOAD: "true"
    volumes:
      - ./backend/agentgrid-backend:/code
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: agent365-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8001/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: agent365-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent365
    ports:
      - "5435:5432"
    volumes:
      - agent365_postgres_data:/var/lib/postgresql/data

volumes:
  agent365_postgres_data:
