services:
  # Backend Service
  backend:
    build:
      context: ./backend/agentgrid-backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agentgrid
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RELOAD=true
    volumes:
      - ./backend/agentgrid-backend:/code
    depends_on:
      - redis
      - db

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8001/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  # Redis (Optional, if used)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Postgres (Switching to Postgres)
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agentgrid
    ports:
      - "5435:5432"

volumes:
  postgres_data:
